version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - norskball-network
    restart: unless-stopped

  backend:
    image: ${DOCKERHUB_USERNAME}/norskball-backend:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mssql;Database=Norskball;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    depends_on:
      - mssql
    networks:
      - norskball-network
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USERNAME}/norskball-frontend:latest
    networks:
      - norskball-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/letsencrypt
    networks:
      - norskball-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/conf.d:/etc/nginx/conf.d
    command: certonly --webroot --webroot-path=/var/www/html --email wangen93@gmail.com -d norskball.duckdns.org -d norskball.no -d www.norskball.no --agree-tos --non-interactive --force-renewal
    depends_on:
      - nginx

networks:
  norskball-network:
    driver: bridge

volumes:
  mssql_data: 