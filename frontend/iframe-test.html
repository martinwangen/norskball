<!DOCTYPE html>
<html>
<head>
    <title>Norskball - Iframe Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .iframe-container {
            border: 2px solid #ccc;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
        }
        .iframe-container h2 {
            margin-top: 0;
            color: #333;
        }
        iframe {
            width: 100%;
            border: none;
            background: white;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Norskball - Iframe Test Page</h1>
    

            <div class="iframe-container">
                <h2>Desktop View</h2>
                <iframe id="desktop-iframe" src="https://localhost:9000/#/iframes/statistics/matches" width="800" height="600"></iframe>
            </div>

            <div class="iframe-container">
                <h2>Mobile View Horizontal</h2>
                <iframe id="mobile-iframe" src="https://localhost:9000/#/iframes/statistics/matches" width="375" height="667"></iframe>
            </div>

            <div class="iframe-container">
                <h2>Mobile View Vertical</h2>
                <iframe id="mobile-iframe" src="https://localhost:9000/#/iframes/statistics/matches" width="667" height="375"></iframe>
            </div>


    </div>

    <script>
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const desktopIframe = document.getElementById('desktop-iframe');

        function updateIframeSize() {
            desktopIframe.width = widthInput.value;
            desktopIframe.height = heightInput.value;
        }

        widthInput.addEventListener('change', updateIframeSize);
        heightInput.addEventListener('change', updateIframeSize);
    </script>
</body>
</html>
