server {
    listen 80;
    server_name norskball.duckdns.org norskball.no www.norskball.no;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name norskball.duckdns.org norskball.no www.norskball.no;

    ssl_certificate /etc/nginx/ssl/live/norskball.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/norskball.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "ALLOW-FROM https://rabonapod.no" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://rabonapod.no" always;

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # GraphQL endpoint
    location /graphql {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 