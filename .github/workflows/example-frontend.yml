name: Build and Push Frontend to Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the frontend repository
      - name: Checkout Frontend Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: yarn install

      # Step 4: Generate GraphQL types
      - name: Generate GraphQL Types
        run: yarn graphql-codegen

      # Step 5: Build the frontend
      - name: Build Frontend
        run: yarn quasar build

      # Step 6: Clone the backend repository
      - name: Clone Backend Repository
        run: |
          git clone https://${{ secrets.BACKEND_REPO_TOKEN }}@github.com/R-G-Hagland/vms-backend.git backend-repo
          cd backend-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Step 7: Copy built files to backend
      - name: Copy Frontend Build to Backend
        run: |
          rm -rf backend-repo/Hagland.GraphQLBackend/wwwroot
          mkdir -p backend-repo/Hagland.GraphQLBackend/wwwroot
          cp -r dist/spa/* backend-repo/Hagland.GraphQLBackend/wwwroot/

      # Step 8: Commit and push changes to backend
      - name: Commit and Push Changes
        run: |
          cd backend-repo
          git add Hagland.GraphQLBackend/wwwroot/
          git commit -m "Update frontend build from frontend repository"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.BACKEND_REPO_TOKEN }}
